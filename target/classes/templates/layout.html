<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"><head th:fragment="site-head" >
<meta charset="UTF-8" />
<link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/style.css}" />
<!--<link rel="icon" href="../public/images/favicon.ico" th:href="@{/images/favicon.ico}" />
<script src="../public/js/jquery-3.1.0.min.js" th:src="@{/js/jquery-3.1.0.min.js}"></script> -->
<script src="../public/js/blog-script.js" th:src="@{/js/blog-script.js}"></script>
<meta th:include="this::head" th:remove="tag" />
</head>
<body><header th:fragment="site-header" >
<a href="index.html" th:href="@{/}"><img src="../public/images/site-logo.png" th:src="@{/img/site-logo.png}" /></a>
<a href="index.html" th:href="@{/}" >Home</a>
<a href="users/login.html" th:href="@{/users/login}" >Login</a>
<a href="users/register.html" th:href="@{/users/register}" >Register</a>
<a href="posts/index.html" th:href="@{/posts}">Posts</a>
<a href="posts/create.html" th:href="@{/posts/create}">Create Post</a>
<a href="users//index.html" th:href="@{/users}">Users</a>
<div id="logged-in-info">
    <span>Hello,<b>(user)</b></span>
    <form method="post" th:action="@{/users/logout}">
        <input type="submit" value="Logout" />
    </form>
</div>


<ul id="messages" th:with="notifyMessages=${session[T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
    <li th:each="msg:${notifyMessages}" th:text="${msg.text}" th:class="${#strings.toLowerCase(msg.type)}"></li>
    <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
</ul>
</header>
<h1>Welcome!!!</h1>
<p>Welcome to the blog</p>
<footer th:fragment="site-footer">
    &copy;Spring MVC Blog System,2016
</footer>
</body>
</html>
